<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container w-50 mt-4">
      <!-- <div class="d-flex flew-row justify-content-center align-items-center"> -->
      <div class="card">
        <div class="card-header">
          <h1 class="h1 text-center">Let's get you registered!</h1>
        </div>

        <form action="" class="card-body" id="needs-validation">
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-person-circle"></i
              ></span>
              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="fullName"
                  id="fullName"
                  minlength="3"
                  autocomplete="off"
                  placeholder=""
                  required
                />
                <label for="fullName" class="form-label">Full Name</label>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope-at-fill"></i
              ></span>
              <div class="form-floating">
                <input
                  class="form-control"
                  type="email"
                  name="emailAddress"
                  id="emailAddress"
                  placeholder=""
                  required
                />
                <label for="emailAddress" class="form-label"
                  >Email Address</label
                >
              </div>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-key-fill"></i
              ></span>
              <div class="form-floating">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder=""
                  required
                />
                <label for="password" class="form-label">Password</label>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-key-fill"></i
              ></span>
              <div class="form-floating">
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="form-control"
                  placeholder=""
                  required
                />
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <div class="invalid-feedback">Passwords must match!</div>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-calendar-fill"></i
              ></span>
              <div class="form-floating">
                <input
                  type="date"
                  name="dateOfBirth"
                  id="dateOfBirth"
                  class="form-control"
                  placeholder=""
                  required
                />
                <label for="dateOfBirth" class="form-label"
                  >Date of Birth</label
                >
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button id="submit" type="submit" class="btn btn-primary" onclick="validate()">
              Submit
            </button>
          </div>
        </form>
        <div class="card-footer"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
