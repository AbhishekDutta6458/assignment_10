<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="m-2">
      <input
        type="button"
        id="date-time"
        min="1"
        max="10"
        class="btn btn-primary"
        value="Show Day & Time"
        onclick="dayTime()"
      />
      <hr class="hr" />
      <input
        type="button"
        id="guess"
        min="1"
        max="10"
        class="btn btn-primary"
        value="Play game"
        onclick="game()"
      />
      <hr class="hr" />
      <label for="number-1" class="form-label">A number</label>
      <input id="number-1" type="number" class="form-control" value="1" />
      <label for="number-1" class="form-label">Another number</label>
      <input id="number-2" type="number" class="form-control" value="1" />
      <input
        type="button"
        value="*"
        class="btn btn-primary mt-2"
        onclick="multiply()"
      />
      <input
        type="button"
        value="/"
        class="btn btn-primary mt-2"
        onclick="divide()"
      />
      <hr class="hr" />
      <div
        class="btn btn-primary"
        onclick="alert(`This URL is ${window.location.href}`)"
      >
        URL
      </div>
      <hr class="hr" />
      <input
        type="file"
        id="fp"
        onchange="filePicker()"
        class="form-control mb-2"
      />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="daytime.js"></script>
    <script src="guess.js"></script>
    <script src="filepicker.js"></script>
    <script src="calculate.js"></script>
  </body>
</html>
