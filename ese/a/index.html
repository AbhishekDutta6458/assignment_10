<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Random Dog Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div id="dog" class="card" style="width: 18rem">
        <img id="img" src="" class="card-img-top" />
        <h5 class="card-title text-center">Random Dog Images</h5>
        <div class="card-body">
          <button class="btn btn-primary" onclick="fetchDog()">
            Fetch Random Dog Image
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const img_tag = document.getElementById("img");
      const card = document.getElementById("dog");
      const fetchDog = () => {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((res) => res.json())
          .then((img) => {
            img_tag.src = img.message;
          });
      };
      window.onload = fetchDog();
    </script>
  </body>
</html>
